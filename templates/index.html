<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rap Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- <script src='main.js'></script> -->

    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <div class="container">

        <div class="jumbotron alert alert-warning">
            <div class="container">
                <h1 class="heading">Rap Generator</h1>
                <p class="text">Generate some funny rap based on sample lyrics</p>
                <br>
                <h4>
                    1. Upload the lyrics of sample rap (Minimum 200 characters)
                    <br>
                    2. Enter first few words of the rap (Minimum 4 characters)
                    <br>
                    3. Click <b>Generate</b>. Enjoy!
                </h4>
            </div>
        </div>

        <form class="form-group" method="POST" action="/" enctype="multipart/form-data">
            <textarea class="form-control" type="text" name="userfile" placeholder="Enter sample lyrics here..." rows="5" cols="80"></textarea>
            <input class="form-control" type="text" name="usertext" placeholder="Enter starting words of rap here...">
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <br>
        {% if raps%}
        <p class="text"><h3>Generated Lyrics:</h3>
        <br>
        <i><pre>{{raps}}</pre></i></p>
        {%endif%}
    </div>
</body>
</html>
